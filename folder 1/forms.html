<!DOCTYPE html>
<html lang="en">

    <head>
      
        <title>Forms</title>

    <body>
        <h1>My Form</h1>
        <legend>Login Form</legend>
     <strong><p>Note: all Elements contains * are mandatory </p></strong>
            <div>

            <div>

            <br>

                <input type="text" id="em" placeholder="Enter your email"  name="email"   />

            <br>
            <div>
                <label for="pw">Password</label>
                <input type="password" id="pw" placeholder="Enter your Password" name="pswd" />

            <br>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your Age" name="age" min="20" max="80" />
            </div>
            <br>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="file" id="dob" name="dob" />
